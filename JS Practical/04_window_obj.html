<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object(Alert,confirm,prompt)</title>
    <script>
        function alert_popup() {
            alert('this is alert popup')
        }

        function confirm_popup() {
            //alert('are you sure????')
            if (confirm("Are you sure??") == true) {
                //   alert("ok");
                document.body.style.backgroundColor = "red";
            } else {
                //   alert("cancel");
                document.body.style.backgroundColor = "lightblue";
            }
        }

        function prompt_popup() {
            var user = prompt("Enter your name");
            if (user == "") {
                alert("enter username");
            } else {
                document.getElementById("head").innerHTML = user;
                return false;
            }
        }

        var x;
        function open_window() {
            x = window.open("https://www.google.com/");
        }

        function close_window() {
            // x = window.close();   // this line close current window which have buttons.
            x.close();
        }
    </script>
</head>

<body>
    <button onclick="alert_popup()">Alert</button>
    <button onclick="confirm_popup()">Confirm</button>
    <button onclick="prompt_popup()">Prompt</button>
    <button onclick="open_window()">Open</button>
    <button onclick="close_window()">Close</button>
</body>

</html>
