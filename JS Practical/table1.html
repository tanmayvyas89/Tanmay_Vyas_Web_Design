<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <style>
            div {
                height: 250px;
                width: 200px;
                border: 1px black solid;
            }
        </style>
    </head>

    <body>

        Enter Your Number : <input type="text" name="" id="num">

        <button id="btn" onclick="return showtable()">Display</button>

        <table id="table"></table>

        <script>

            function showtable() {
                let table = document.getElementById('table')
                let num = document.getElementById('num').value;

                table.insertAdjacentHTML("afterend", ``)
                for (let i = 1; i <= 10; i++) {
                    let multi = `
                <tr>
                    <td>${num}</td>
                    <td>x<td>
                    <td>${i}</td>
                    <td>=</td>
                    <td>${num * i}</td>
                </tr>
                 `

                    table.insertAdjacentHTML("beforeend", multi)

                }
            }
        </script>

    </body>

</html>
