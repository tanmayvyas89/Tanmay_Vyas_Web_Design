<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <style>
            div {
                height: 250px;
                width: 200px;
                border: 1px black solid;
            }
        </style>
    </head>

    <body>

        Enter Your Number : <input type="text" name="" id="num">

        <button id="btn" onclick="return showtable()">Display</button>

        <div class="div" id="div1"></div> -->

        <script>
            function showtable() {
                let num = document.getElementById('num').value;
                let div1 = document.getElementById('div1')
                res = ''

                for (let i = 1; i <= 10; i++) {
                    res = res + '' + num + `x` + i + `=` + (num * i) + "<br>"
                }
                div1.innerHTML = res;
                return false;
            }
        </script>

    </body>

</html>
