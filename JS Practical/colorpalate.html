<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .colordiv {
                height: 200px;
                width: 200px;
                border: 1px solid black;
            }

            #div1 {
                height: 100px;
                width: 100px;
                border: 1px solid black;
            }
        </style>

        <script>
            function colorset() {
                let color = document.getElementById('color').value;

                let div1 = document.getElementById('div1');

                div1.style.backgroundColor = color;

                return false

            }
        </script>
    </head>

    <body>
        <form action="">
            <div class="colordiv">
                <label for="">Setcolor</label>
                <input type="color" id="color">
                <button type="submit" onclick="return colorset()">Set Color</button>
                <br><br>
                <div id="div1">
                    Tanmay
                </div>
            </div>
        </form>
    </body>

</html>
