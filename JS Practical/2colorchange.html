<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }

        .div2 {
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
    </style>

    <script>
        function colorset() {
            let red = document.getElementById('red').value;
            let div1 = document.getElementById('div1')

            red = div1.style.backgroundColor = 'red'
            return false

        }

        function setcolor() {
            let red = document.getElementById('black').value;
            let div2 = document.getElementById('div2')

            red = div2.style.backgroundColor = 'black'
            return false

        }
    </script>
</head>

<body>
    <button id="red" onclick="return colorset() ">Red</button>
    <button id="black" onclick="return setcolor() ">Black</button>


    <br><br>
    <div class="div1" id="div1">
        Red
    </div>
    <br>
    <div class="div2" id="div2">
        Black
    </div>
</body>

</html>
